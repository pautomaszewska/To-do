<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="mx-2 my-2">
    <div class="mx-auto" id="main-header">To do</div>
    <div class="row mt-3">
        <textarea type="text" placeholder="New task..." class="mx-auto" id="newtask"></textarea>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <div class="btn-group">
                <button id="remove" hidden="true" class="buttons">remove</button>
                 <button id="add" class="buttons mx-4">add</button>
                 <button id="clear" hidden="true" class="buttons">clear</button>
            </div>
        </div>
    </div>

    <div id="list" class="text-center mt-2"></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
